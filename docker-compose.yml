version: '3.8'

services:
  mcp-calendly:
    build: .
    container_name: mcp-calendly-streaming
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # Add your environment variables here
      # - CALENDLY_ACCESS_TOKEN=${CALENDLY_ACCESS_TOKEN}
      # - JWT_SECRET=${JWT_SECRET}
    volumes:
      # Optional: Mount logs directory
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  mcp-network:
    driver: bridge